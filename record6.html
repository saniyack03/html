<html>
<body bgcolor="27E7F5"><center>
<h1 >STRING AND MATH FUNCTION IN JAVASCRIPT</h1></center>
<br><br>

<h2 ><font color=red>MATH FUNCTION</font></h2>
square root of 25 is:&nbsp;<span id="p1"></span>
<br>
random number[0-1]:&nbsp;<span id="p2"></span>
<br>
floor number[3.7]:&nbsp;<span id="p3"></span>
<br>
Ceil number[3.7]:&nbsp;<span id="p4"></span>
<br>
Round a number[5.7]:&nbsp;<span id="p5"></span>
<br>
Round a number[3.2]:&nbsp;<span id="p6"></span>
<br>
Abs of a number[-12]:&nbsp;<span id="p7"></span>

<script> 
document.getElementById('p1').innerHTML=Math.sqrt(25);
document.getElementById('p2').innerHTML=Math.random();
document.getElementById('p3').innerHTML=Math.floor(3.7);
document.getElementById('p4').innerHTML=Math.ceil(3.7);
document.getElementById('p5').innerHTML=Math.round(5.7);
document.getElementById('p6').innerHTML=Math.round(3.2);
document.getElementById('p7').innerHTML=Math.abs(-12);
</script>

<h2><font color=red>STRING FUNCTIONS</font></h2>
<script>
var str1="Hello";
var str2="Javascript";
var str3=str1.concat(str2);
var n=str1.indexOf("l");
var str4=str1.toLowerCase();
var str5=str2.toUpperCase();
var str6=str2.slice(1,6);

document.write("String one = "+str1);
document.write("<br>String two = "+str2);
document.write("<br>Fourth character in the second string : "+str2.charAt(3));
document.write("<br>Concatnating string 1&2 : "+str3);
document.write("<br>String1  to lower case : "+str4);
document.write("<br>String2 to upper case : "+str5);
document.write("<br>Slicing string 2 : "+str6);
document.write("<br>Index of (l) in string1 : "+n);
</script>
