<html>
<head>
<title>color</title>
</head>
<body>
<center>
<h2>Click the button to change background color</h2>
<button type="button" onclick="clrBtn()">change background color</button>
</center>
<script>
let colors=["pink","blue","green","red","magenta","black","yellow"];
let index=0;
function clrBtn()
{
document.body.style.backgroundColor=colors[index];
index=(index+1)%colors.length;
}
</script>
 </body>
 </html>
